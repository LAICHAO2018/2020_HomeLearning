<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video HTML Page Learning</title>
    </head>
    <body>
        <video src="./video/rabbit.mp4" height="600px" width="800px" controls preload="metadata" poster="./image/cat.png">
            <source src="./video/rabbit.mp4" type="video/mp4">  <!--video中间放source引导指向其他格式，以便所有浏览器都支持，放文字等其他内容没用-->
        </video>
    </body>
</html>
