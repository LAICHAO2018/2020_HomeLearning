<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offsetWeight-offsetHeight</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            background-color: red;
            padding-left: 10px;
            padding-right: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="box" style="width: 100px;height: 100px"></div>
<script>
    var box = document.getElementById('box');
    console.log(box.offsetHeight, box.offsetWidth);
    /// 只能获取行内的属性
    console.log(box.style.height, box.style.width);

    /// 因为offsetWidth、offsetHeight是只读的，不能修改
    // box.offsetWidth = 500;
    // box.offsetHeight = 400;
    box.style.width = 500 + 'px';
    box.style.height = 400 + 'px';
    console.log(box.offsetHeight, box.offsetWidth);
</script>
</body>
</html>
