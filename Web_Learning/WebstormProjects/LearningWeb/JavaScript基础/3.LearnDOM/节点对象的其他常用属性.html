    function get_childNodes(fatherNode) {
        var res = [];   /// 用于返回的结果
        var nodes = fatherNode.childNodes;
        for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].nodeType === 1) {   /// 如果是元素节点
                res.push(nodes[i]);
            }
        }
        return res;
    }

    function get_nextSibling(n) {   /// 跳过注释和换行等
        x = n.nextSibling;
        while (x && x.nodeType != 1) {
            x = x.nextSibling;  /// 获取下一个元素
        }
        return x;
    }

    var childNodes = get_childNodes(oFather);
