<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history对象</title>
</head>
<body>
    <script>
        // console.log(history);
        window.setTimeout(function () {
            history.go(0);  /// 两秒刷新一次网页
            /// go的参数-1：后退一次、0：当前页、1：前进一次
        },2000);
    </script>
</body>
</html>
