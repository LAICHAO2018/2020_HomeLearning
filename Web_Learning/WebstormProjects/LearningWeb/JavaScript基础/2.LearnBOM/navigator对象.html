<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigator对象</title>
</head>
<body>
<script>
    // console.log(navigator);  /// 每个不同的浏览器都有自己的navigator版本
    console.log(navigator.plugins);

    function hasPlugin(name) {
        /// 如果有Flash插件，返回True，否则False
        name = name.toLowerCase();  /// 全部变小写
        for (var i = 0; i < navigator.plugins.length; i++) {
            if (navigator.plugins[i].name.toLowerCase().indexOf(name) > -1) {   /// 大于-1说明找到了该字符
                return true;    /// 有此插件
            } else {
                return false;
            }
        }
    }

    var flag = hasPlugin("Flash");     /// 检查是否有flash插件
    console.log(flag);
</script>
</body>
</html>
