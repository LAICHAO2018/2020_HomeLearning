<!DOCTYPE html>
<html lang="en">

</head>
<body>

<script src="jquery-3.5.1.js"></script>
<script>
    // // console.log(jQuery);

    /// 优点：执行时机与执行次数
    /// 入口函数
    $(document).ready(function () {
        alert('Hello');
    });
    //// 与上面的入口函数等价，入口函数不会覆盖
    $(function () {
        alert('World');
    })

</script>
