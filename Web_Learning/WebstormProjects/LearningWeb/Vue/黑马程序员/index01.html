<html>
	<head>
		<meta charset="utf-8">
		<title>index01</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					message: "你好，Vue"
				}
			})
		</script>
	</body>
</html>
