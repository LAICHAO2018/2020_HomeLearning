<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-if</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="toggleShow">显示/隐藏</button>
			<br>
			<!-- v-if直接操作DOM树 -->
			<img src="../../Img/01.jpg" v-if="isShow">	
			<img src="../../Img/01.jpg" v-show="isShow">
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					isShow:false
				},
				methods:{
					toggleShow:function(){
						this.isShow=!this.isShow;
					}
				}
			})
		</script>
	</body>
</html>
