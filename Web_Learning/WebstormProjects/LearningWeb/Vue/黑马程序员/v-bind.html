<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-bind</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active{
				width: 25rem;
				height: 25rem;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="change">change</button>
			<br>
			<img v-bind:src="imgSrc" v-bind:title="imgTitle" :class="isActive?'active':''">
			<br>
			<img :src="imgSrc" :title="imgTitle">
			<br>
			<!-- 推荐写法 -->
			<img :src="imgSrc" :title="imgTitle" :class="{active:isActive}">
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					imgSrc:"../../Img/01.jpg",
					imgTitle:"哈哈哈哈哈哈",
					isActive:false
				},
				methods:{
					change:function(){
						this.isActive=!this.isActive;
					}
				}
			})
		</script>
	</body>
</html>
