<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>按键/事件修饰符号</title>
    <script src="vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <!-- 事件绑定：按键盘 ↑ 键 -->
        <input type="text" @keyup.up="submit">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {

            },
            methods: {
                submit: function () {
                    alert(1);
                }
            }
        })
    </script>
</body>

</html>
