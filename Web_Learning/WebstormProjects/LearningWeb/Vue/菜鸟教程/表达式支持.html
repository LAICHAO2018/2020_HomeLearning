<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表达式</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{5+5}} <br>
			{{ok?'Yes':'No'}} <br>
			{{message.split('').reverse().join('')}}
			<div v-bind:id="'list-'+id">菜鸟教程</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					ok: true,
					message: 'Baidu',
					id: 1
				}
			})
		</script>
	</body>
</html>
