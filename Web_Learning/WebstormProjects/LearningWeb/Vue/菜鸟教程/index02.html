<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Index02</title>
		<script type="text/javascript" src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h>{{ message }}</h>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue."
				}
			})
		</script>
	</body>
</html>
