<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IF-ELSE</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">现在你看到我了</p>
			<div v-if="ok">
				<h1>百度一下，你就知道</h1>
				<p>学的不仅是技术，更是梦想</p>
				<p>哈哈哈，打字辛苦啊</p>
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					seen: true,
					ok: true
				}
			})
		</script>
	</body>
</html>
