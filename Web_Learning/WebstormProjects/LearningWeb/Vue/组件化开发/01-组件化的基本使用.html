<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-组件化的基本使用</title>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<!-- {{ message }} -->
		
		<!-- 3. 使用组件 -->
		<my_cpn></my_cpn>
	</div>
	<script type="text/javascript">
		/// 创建组件构造器  ->  注册组件  ->  使用组件
		
		// 1. 创建组件构造器
		const cpnConstructor=Vue.extend({
			template:`
			<div>
				<h2>我是标题</h2>
				<p>我是内容, oooo</p>
				<p>我是内容, kkkk</p>
			</div>`
		})
		
		// 2. 注册组件 （全局组件，可以在多个Vue实例对象下使用）
		// Vue.component('my-cpn',cpnConstructor); 
		
// ============================================================================

		var vm=new Vue({
			el:"#app",
			data:{
				message:"Hello Vue"
			},
			methods:{
				
			},
			components:{
				my_cpn:cpnConstructor	/// 注册局部组件***
			}
		})
	</script>
</body>
</html>
