<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03-作用域</title>
		<script src="../../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<cpn v-show="isShow"></cpn>
		</div>

		<template id="cpn">
			<div>
				<h1>标题</h1>
				<p>==== 内容 ====</p>
			</div>
		</template>

		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					isShow: true
				},
				components: {
					cpn:{
						template: "#cpn",
						data() {
							return {
								isShow: false
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
