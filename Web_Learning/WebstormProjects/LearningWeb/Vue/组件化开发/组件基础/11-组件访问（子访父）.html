<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11-组件访问（子访父）</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>

		<template id="cpn">
			<div>
				<h2>我是子组件</h2>
				<button @click="btnClick">按钮</button>
			</div>
		</template>

		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue"
				},
				methods: {

				},
				components: {
					cpn: {
						template: "#cpn",
						methods: {
							/// 点击访问父组件
							btnClick() {
								console.log(this.$parent);
								console.log(this.$root); /// 访问根组件
								console.log(this.$root.message);
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
