<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>05-组件中的data</title>
    <script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<template id="temp">
    <div>
        <h1>{{ title }}</h1>
        <p>{{ content }}</p>
    </div>
</template>

<script type="text/javascript">
    // Vue.component()

    const vm = new Vue({
        el: "#app",
        data: {},
        components: {
            'cpn': {
                template: "#temp",
                data() {
                    return {
                        title: "我是标题",
                        content: "我是内容"
                    }
                }
            }
        }
    })
</script>
</body>
</html>
