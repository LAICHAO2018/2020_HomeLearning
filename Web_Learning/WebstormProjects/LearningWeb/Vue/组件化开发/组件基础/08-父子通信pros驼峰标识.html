<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>08-父子通信pros驼峰标识</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn v-bind:cinfo="info"></cpn>
        
        <!-- 为了支持驼峰写法 -->
        <!-- cInfo -->
        <!-- <cpn v-bind:c-info="info"></cpn>     -->
    </div>

    <template id="cpn">
        <div>
            <h2>{{cinfo}}</h2>
        </div>
    </template>

    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cinfo: {
                    type: Object,
                    default() {
                        return {}
                    }
                }
            }
        }

        const vm = new Vue({
            el: "#app",
            data: {
                info: {
                    name: "laichao",
                    age: 19,
                    height: 188
                }
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
