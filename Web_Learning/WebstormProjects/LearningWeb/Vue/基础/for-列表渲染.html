<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>for-列表渲染</title>
    <script src="vue.js"></script>
    <style>
        #pre {
            background-color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <div> -->
        <ul>
            <!-- 遍历数组 -->
            <!-- 维护状态，尽量要为数值，:key作用 -->
            <li v-for='(item,i) in menus' id="pre" :key='item.id'>
                <h2>索引值:{{i}} ======== 编号: {{item.id}} ========= 名称: {{item.name}} =========</h2>
            </li>
            <!-- 遍历对象 (显示值) -->
            <li v-for="(val,key) in obj" :key='key'>
                {{key}} ====== {{val}}
            </li>
        </ul>
        <!-- </div> -->
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                menus: [
                    { id: 1, name: '001' },
                    { id: 2, name: '002' },
                    { id: 3, name: '003' },
                    { id: 4, name: '004' },
                    { id: 5, name: '005' }
                ],
                obj: {
                    name: "LaiChao",
                    id: 11,
                    language: "C++ & JavaScript"
                }
            },
            methods: {

            }
        });
        // console.log(vm);
    </script>
</body>

</html>
