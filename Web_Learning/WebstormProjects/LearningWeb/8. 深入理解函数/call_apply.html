    /// ================================================
    /// ======               用于继承             ======
    /// ================================================
    function Animal(name, age) {
        this.name = name;
        this.age = age;
        this.sayAge = function () {
            console.log(this.age);
        }
    }

    function Cat() {
        /// 继承了Animal对象
        Animal.call(this);  /// 相当于把this指向了31行的c实例对象
    }

    var c = new Cat();

    function Dog() {
        Animal.apply(this, arguments);
    }

    var d = new Dog('阿旺', 18);
    console.log(d);
</script>
