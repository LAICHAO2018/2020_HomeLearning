<!--新增表单事件-->
<form action="">
    用户名: <input type="text" name="user_name" id="user_name"><br>
    电话: <input type="tel" name="user_phone" id="user_phone"><br>
    <input type="submit">
</form>
<script>
    /*  oninput:监听当前指定元素内容的改变，只要内容改变就会触发这个事件  */
    document.getElementById("user_name").oninput = function () {
        console.log("oninput" + this.value);
    }

    /*  onkeyup:键盘弹起的时候触发，每一个键弹起都会触发一次  */
    document.getElementById("user_name").onkeyup = function () {
        console.log("onkeyup: " + this.value);
    }

    /*  oninvalid:当验证不通过的时候触发  */
    document.getElementById("user_phone").oninvalid = function () {
        /*设置默认的提示信息*/
        this.setCustomValidity("请输入合法的十一位手机号码");
    }
</script>
