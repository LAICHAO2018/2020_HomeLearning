<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个three.js文件--WebGL三维场景</title>
    <script src="build/three.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    var scene = new THREE.Scene();
    var geometry = new THREE.SphereGeometry(60, 40, 40);
    var material = new THREE.MeshLambertMaterial({
        color: 0x0000ff
    })
    var mesh = new THREE.Mesh(geometry, material);  /// 网格对象模型
    scene.add(mesh);    /// 网格模型添加到场景

    var point = new THREE.PointLight(0xffffff);
    point.position.set(400, 200, 300);    /// 点光源位置
    scene.add(point);

    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);

    /// 相机设置
    var width = window.innerWidth;  ///窗口高
    var height = window.innerHeight;
    var k = width / height; ///宽高比
    var s = 100;  ///显示范围控制系数，越大显示范围越大
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);

    camera.position.set(200, 300, 200);
    camera.lookAt(scene.position);  /// 相机方向

    var render = new THREE.WebGLRenderer();
    render.setSize(width, height);
    render.setClearColor(0xb9d3ff, 1);
    document.body.appendChild(render.domElement);
    render.render(scene, camera);

    console.log(scene);
</script>
</body>
</html>
