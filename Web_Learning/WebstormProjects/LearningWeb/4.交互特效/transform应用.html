<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform应用</title>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            /*transform: translate(200px, 100px) rotate(45deg) scale(2) skew(20deg);*/ /*位移，旋转，缩放，倾斜*/
        }
    </style>
</head>
<body>
<button id="btn">变化形状</button>
<div id="box"></div>
<script>
    window.onload = function () {
        var btn = document.getElementById('btn');
        var box = document.getElementById('box');
        var index = 0;
        btn.onclick = function () {
            index++;
            box.style.transform = `translate(${index * 100}px, ${index * 50}px) rotate(${index * 10}deg) scale(${index * 2})`;

        }
    }
</script>
</body>
</html>
